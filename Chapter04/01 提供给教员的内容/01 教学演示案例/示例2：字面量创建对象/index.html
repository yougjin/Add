<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>字面量赋值方式创建对象</title>
</head>
<body>
<script>
    var flower={
        name:"长春花",
        genera:"夹竹桃科 长春花属",
        area:"非洲、亚热带、热带以及中国大陆的华东、西南、中南等地",
        uses:"观赏或用药等",
        showName:function(){
            alert(this.name);
        }
    }
    flower.showName();
</script>
</body>
</html>
