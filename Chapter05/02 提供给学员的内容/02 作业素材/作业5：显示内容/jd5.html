<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>林徽因简介</h1>
		
		<div class="jianjie">
			林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家。人民英雄纪念碑和中华人民共和国国徽深化方案的设计者
			林徽因是建筑师梁思成的第一任妻子。三十年代初，与夫婿梁思成用现代科学方法研究方法研究中国古代建筑，成为这个学术领域的开拓者。
		</div>
		
		
		
		<h1>主要作品</h1>
		<div class="zuopin">
			<ul>
				<li>《你是人间四月天》</li>
				<li>《宝莲灯》</li>
				<li>《九十九度中》</li>
			</ul>
		
		
		
		</div>
		
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				
				$("ul").css("list-style","none");
				$(".jianjie").hide();
				$(".zuopin").hide();
				
				$("h1").css({"background":"red","color":"white","text-align":"center"});
				$("h1:nth-of-type(1)").click(function(){
					$(".jianjie").show();
				})
				$("h1:nth-of-type(2)").click(function(){
					$(".zuopin").show();
				})
				
			})
		</script>
	</body>
</html>
