<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>当当网我的订单页</title>
    <link type="text/css" rel="stylesheet" href="css/dangdang.css">
</head>
<body>
<div id="menu" class="pos">
    <a href="#" class="aa">我的当当</a>
    <ul id="menu-ul">
        <li><a href="#">我的订单</a></li>
        <li><a href="#">我的收藏</a></li>
        <li><a href="#">我的礼品卡</a></li>
        <li><a href="#">我的积分</a></li>
        <li><a href="#">我的余额</a></li>
    </ul>
</div>
<script src="css/jquery-1.12.4.js"></script>
<script>
$(document).ready(function(){
	$("#menu-ul").hide();
   $("div").mouseover(function(){
       $("#menu-ul").css("border","1px solid #ee7304");
       $(this).children("ul").show();
   }).mouseout(function(){
      $(this).children("ul").hide();
  });
});
</script>
</body>
</html>
